# Netlify Configuration for AEB Digital Website

[build]
  # Build command (if needed for future optimization)
  command = "echo 'No build step required'"
  # Publish directory
  publish = "."
  # Functions directory for serverless functions
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirect rules (also defined in _redirects file)
[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/sources/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Function timeout settings
[functions]
  directory = "netlify/functions"
  # Increase timeout for email sending
  node_bundler = "esbuild"

# Development server settings
[dev]
  command = "npx http-server -p 8888"
  port = 8888
  targetPort = 8888
  autoLaunch = true
